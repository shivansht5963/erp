<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; }
        .container { max-width: 900px; margin: auto; }
        .subject-card { border: 1px solid #ccc; border-radius: 8px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .subject-card h3 { margin: 0; }
        .btn { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, {{ teacher.user.get_full_name }}</h1>
    <h2>Your Subjects</h2>
    {% for subject in subjects %}
        <div class="subject-card">
            <div>
                <h3>{{ subject.name }} ({{ subject.code }})</h3>
                <p>{{ subject.course.name }} - Semester {{ subject.semester }}</p>
            </div>
            <a href="{% url 'faculty:mark_attendance' subject.id %}" class="btn">Mark Attendance</a>
        </div>
    {% empty %}
        <p>You are not currently assigned to any subjects.</p>
    {% endfor %}
    <a href="{% url 'accounts:logout' %}">Logout</a>
</div>
</body>
</html>
